<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>screen</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="screen">
        <div id="menu_background" class="hide"></div>
        <div id="settings_background" class="hide"></div>
        <div id="menu">
            <div id="astronaut" class="hide"></div>
            <div id="romskip" class="hide"></div>


        </div>
        <div id="game">
            <!--------------------------Hvis forskjellig fra menu_background------------------>
            <div id="game_background"></div>
            <div id="game_elements">
                <div id="astronaut_spill"></div>
                <div id="romskip_spill"></div>
                <div id="tyggis1"></div>
                <div id="tyggis2"></div>
                <div id="tyggis3"></div>
                <div id="tyggis4"></div>
                <div id="tyggis5"></div>
                <div id="tyggis6"></div>
                <div id="tyggis7"></div>
                <div id="tyggis8"></div>
                <div id="astronaut_tau"></div>

            </div>
            <div id="game_ui">
                <div id="points"></div>
                <div id="energy"></div>
                <div id="time"></div>
                <div id="omstart"></div>
                <div id="settingsknapp"></div>
                <div id="exitknapp"></div>
            </div>
        </div>
        <div id="start" class="hide"></div>
        <div id="settings" class="hide"></div>
        <div id="play"></div>
        <div id="gameover" class="hide"></div>
        <div id="levelcomplete" class="hide"></div>

    </div>
    <script src="script.js"></script>
</body>

</html>
